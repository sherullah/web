  <script>
    var urlParams = new URLSearchParams(window.location.search),
      baseImagePath = "./assets",
      baseAudioPath = "./assets",
      audio = document.getElementById("audio"),
      publication = parseInt(urlParams.get('publication')) || 1,
      imagePageNo = parseInt(urlParams.get('page', 16)) || 2,
      audioPageNo = 2,
      playbackRate = 1,
      Constants = {
        1: {
          pages: 118
        },
        2: {
          pages: 5
        },
        3: {
          pages: 20
        },
        4: {
          pages: 297
        }
      };

    initializeApp();

    function play() {
      if (!audio.readyState) {

        audioPageNo = imagePageNo;
        audio.autoplay = true;
        document.getElementById('playerState').innerHTML = 'Pause';
      }
      audio.src = baseAudioPath + "/audio/" + publication + "/Page" + zeroFill(audioPageNo, 3) + ".mp3"
      setPlaybackRate();
    }

    function updatePlayerState() {
      if (!audio.paused) {
        document.getElementById('playerState').innerHTML = 'Pause';
      } else {
        document.getElementById('playerState').innerHTML = 'Play';
      }
    }

    function switchPublication(newPublication) {
      publication = newPublication;
      imagePageNo = 1;
      audioPageNo = 1;
      initializeApp();
    }

    function togglePlayback() {
      if (!audio.readyState) {
        play();
      }

      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }

      updatePlayerState();
    }

    function changeSpeed(speed) {
      playbackRate = speed;
      setPlaybackRate();
    }

    function gotopagePrompt() {
      let page = prompt('Enter page number');

      if (page == null) {
        return;
      }

      page = parseInt(page);

      if (page > 0 && page <= Constants[publication].pages) {
        gotoPage(page);
      } else {
        alert('Invalid page.');
      }
    }

    function playThisPage() {
      audioPageNo = imagePageNo;
      updatePlayerState();
      play();
    }

    document.getElementById("pageNo").innerHTML = "Page " + imagePageNo;

    function minus5secs() {
      audio.currentTime = audio.currentTime - 5;
    }

    function add5secs() {
      audio.currentTime = audio.currentTime + 5;
    }

    function toggleToolbars() {
      if (document.getElementById("bottom").style.display == 'none') {
        document.getElementById("top").style.display = 'block';
        document.getElementById("bottom").style.display = 'block';

      } else {
        document.getElementById("top").style.display = 'none';
        document.getElementById("bottom").style.display = 'none';
      }
    }

    function slower() {
      playbackRate = playbackRate - 0.5;
      setPlaybackRate();
    }

    function faster() {
      playbackRate = playbackRate + 0.5;
      setPlaybackRate();
    }

    function initializeApp() {
      renderImage();
    }

    function openList() {
      window.location = '/web?publication=' + publication;
    }
    function setPlaybackRate() {
      audio.playbackRate = playbackRate;
      document.getElementById("speed").textContent = "Speed " + playbackRate + "x";
    }

    function zeroFill(number, width) {
      width -= number.toString().length;
      if (width > 0) {
        return new Array(width + (/\./.test(number) ? 2 : 1)).join('0') + number;
      }
      return number + ""; // always return a string
    }

    document.onkeydown = checkKey;

    function checkKey(e) {
      e = e || window.event;

      if (e.keyCode == '32') {
        // space bar
        togglePlayback();
      }
      else if (e.keyCode == '38') {
        // up arrow
      }
      else if (e.keyCode == '40') {
        // down arrow
      }
      else if (e.keyCode == '37') {
        // right arrow
        next();

      } else if (e.keyCode == '39') {
        // right arrow
        previous();
      }

    }


    setPlaybackRate();

    function previous() {
      if (imagePageNo <= 1) return;

      imagePageNo = imagePageNo - 1;
      renderImage();
    }


    function gotoPage(page) {
      if (page <= 1) return;
      if (page > Constants[publication].pages) return;

      imagePageNo = page;
      renderImage();
    }

    function renderImage() {
      urlParams.set('publication', publication);
      urlParams.set('page', imagePageNo);
      window.history.replaceState({}, '', `${location.pathname}?${urlParams}`);

      document.getElementById('pageNo').innerHTML = "Page " + imagePageNo;

      document.getElementById('image').src = ""; // force loader to be seen
      document.getElementById('image').src = baseImagePath + "/pages/" + publication + "/" + imagePageNo + ".jpg";
    }

    function next() {
      if (imagePageNo > Constants[publication].pages) {
        return;
      }

      imagePageNo = imagePageNo + 1;
      renderImage();
    }

    function resetSeekbar() {
      document.getElementById('seekbar').max = audio.duration;

    }
    function updateSeekbar() {
      document.getElementById('currentTime').innerHTML = zeroFill(parseInt(audio.currentTime / 60), 2) + ":" + zeroFill(parseInt(audio.currentTime % 60), 2);
      document.getElementById('duration').innerHTML = zeroFill(parseInt(audio.duration / 60), 2) + ":" + zeroFill(parseInt(audio.duration % 60), 2);
      document.getElementById('seekbar').value = audio.currentTime;
    }
    function seek() {
      audio.currentTime = document.getElementById('seekbar').value;
    }

    audio.onended = function () {
      audioPageNo = audioPageNo + 1;
      imagePageNo = audioPageNo;
      renderImage();
      play();
    };

    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchmove', handleTouchMove, false);

    var xDown = null;
    var yDown = null;

    function getTouches(evt) {
      return evt.touches ||             // browser API
        evt.originalEvent.touches; // jQuery
    }

    function handleTouchStart(evt) {
      const firstTouch = getTouches(evt)[0];
      xDown = firstTouch.clientX;
      yDown = firstTouch.clientY;
    };

    function handleTouchMove(evt) {
      if (!xDown || !yDown) {
        return;
      }

      var xUp = evt.touches[0].clientX;
      var yUp = evt.touches[0].clientY;

      var xDiff = xDown - xUp;
      var yDiff = yDown - yUp;

      if (Math.abs(xDiff) > Math.abs(yDiff)) {/*most significant*/
        if (xDiff > 0) {
          /* left swipe */
          previous();
        } else {
          /* right swipe */
          next();
        }
      } else {
        if (yDiff > 0) {
          /* up swipe */
        } else {
          /* down swipe */
        }
      }
      /* reset values */
      xDown = null;
      yDown = null;
    };
    var onlongtouch;
    var timer;
    var touchduration = 500; //length of time we want the user to touch before we do something

    function touchstart() {
      timer = setTimeout(onlongtouch, touchduration);
    }

    function touchend() {

      //stops short touches from firing the event
      if (timer)
        clearTimeout(timer); // clearTimeout, not cleartimeout..
    }

    onlongtouch = function () {
      playThisPage();
    };

    if ('serviceWorker' in navigator) {
      console.log("Will the service worker register?");
      navigator.serviceWorker.register('service-worker.js')
        .then(function (reg) {
          console.log("Yes, it did.");
        }).catch(function (err) {
          console.log("No it didn't. This happened:", err)
        });
    }
  </script>
